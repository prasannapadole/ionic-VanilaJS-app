<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Course Rating</title>
    <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
    <link href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" rel="stylesheet" />
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>
                    Course Rating - Assignment
                </ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title>New Course</ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-item>
                                    <ion-label position="floating">Course Name</ion-label>
                                    <ion-input type="text" id="input-course"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating">Rating (1-5)</ion-label>
                                    <ion-input type="text" id="input-rating"></ion-input>
                                </ion-item>
                                <div margin-vertical text-right>
                                    <ion-button id="btn-confirm" >
                                        ADD
                                    </ion-button>
                                </div>
                            </ion-card-content>
                        </ion-card>
                        <ion-list id="course-list"></ion-list>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-content>
        <ion-alert-controller></ion-alert-controller>
    </ion-app>
    <script src="course-app.js"></script>
</body>
</html>
